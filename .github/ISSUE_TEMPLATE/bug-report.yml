name: "Bug Report"
description: "Report a bug or unexpected behavior"
labels: [ "type/bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help us reproduce and fix the issue.

  - type: input
    attributes:
      label: Summary
      description: Describe the issue you're reporting.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        Specify your runtime and operating system.
        - OS:
        - Runtime (Deno / Node.js / Bun / Cloudflare Workers):
        - Runtime version:
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs / Screenshots
      description: Paste logs or add screenshots to help us diagnose the issue.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Provide a step-by-step guide to reproduce the issue.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
